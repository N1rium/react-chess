runtime: python27
api_version: 1
threadsafe: true

handlers:
  - url: /(.+\..{2,})$
    static_files: dist/\1
    upload: dist/.*$

  - url: /(.*)$
    static_files: dist/index.html
    upload: dist/index.html

# [START gae_quickstart_yaml]
env: standard
service: frontend
# [END gae_quickstart_yaml]